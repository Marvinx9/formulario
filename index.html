<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='style.css'>
  <title>Login form</title>
</head>
<body>
  <div class="form-container">
    <div class="form-content">
      <img src="img/sitemark.svg" alt="logo of form" width="200px" class="logo-fm">

      <form class="form-login">
        <h2><strong>Access your account</strong></h2>
        <div class="form-field">
          <label for="login">CPF or E-mail</label>
            <input type="text" id="login" placeholder="Enter your CPF or E-mail" required>
        </div>
        <div class="form-field">
          <div class="password-field">
            <label for="password">Password</label>
            <a href="#">forgot password</a>
          </div>
            <input type="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <div class="divisor">
          <hr>
          <span>or</span>
          <hr>
        </div>
        <a href="" class="google-login"><img src="./img/google.svg" alt="google icons" class="google-img">Login with google</a>
      </form>

    </div>
    <p>Don't have an account? <a href="#">create account</a></p>
  </div>
</body>
</html>
